<FlexboxLayout (loaded)="onLoad($event)" [translateY]="height"
               flexDirection="column" marginTop="100"
               borderRadius="20 20 0 0" backgroundColor="white">
    <FlexboxLayout class="m-15" (tap)="closeModal($event)">
        <Label class="h2" [text]="item.id + '. '"></Label>
        <Label class="h2" [text]="item.name"></Label>
    </FlexboxLayout>
    <Label class="h4 m-15" [text]="item.role"></Label>
</FlexboxLayout>
